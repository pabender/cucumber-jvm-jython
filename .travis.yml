language: java
sudo: false
cache:
  directories:
  - "$HOME/.m2"
before_cache:
- rm -rf $HOME/.m2/repository/io/cucumber
jdk: oraclejdk8
before_install:
- openssl aes-256-cbc -K $encrypted_5dbec1c96bae_key -iv $encrypted_5dbec1c96bae_iv
  -in codesigning.asc.enc -out codesigning.asc -d
- gpg -q --fast-import codesigning.asc
script: mvn install
before_deploy: 
deploy:
  provider: script
  skip_cleanup: true
  script: mvn deploy -Psign-source-javadoc --settings .travis-settings.xml -DskipTests=true
  on:
    repo: cucumber/cucumber-jvm-jython
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
